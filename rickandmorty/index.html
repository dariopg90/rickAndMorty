<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rick and morty image galley</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="nav">
      <ul class="nav-list">
        <div class="nav-button">
          <div class="burger"></div>
        </div>
        <li class="nav-list__li"><label>Characters</label></li>
        <li class="nav-list__li">
          <button class="remove-storage">RESET</button>
        </li>
      </ul>
    </nav>

    <div class="image">
      <img
        class="main-image"
        src="./images/rick-and-morty-logo-font-free-download-1200x679.jpg"
      />
    </div>

    <div class="pag-container">
      <!-- <a class =" pag-item">1</a> -->
    </div>

    <!-- <button class="remove-storage">RESET</button> -->

    <div class="root">
      <!-- <div class="API-div">
                    <img class="API-image">
                    <p class="API-p"></p>
                    <ul class="API-ul">
                        <li class="API-li API-li1">VIEW</li>
                        <li class="API-li">EDIT</li>
                        <li class="API-li">DELETE</li>
                    </ul>
                </div> -->
    </div>

    <div class="backdrop" id="popup">
      <div class="popup-div">
        <h1 class="popup-header"></h1>
        <p class="popup-par"></p>

        <img class="popup-img" />

        <div class="popup-return">
          <div class="popup-return-btn"></div>
        </div>
      </div>
    </div>

    <div class="backdrop-div" id="edit">
      <div class="edit-div">
        <button class="edit-return">Return</button>
        <div class="edit-colors">
          <span class="color-span">Color Selection!</span>
          <div class="edit-colors-array"></div>
        </div>
        <div class="edit-selector">
          <button class="edit-selector__back">Background</button>
          <button class="edit-selector__text">Text</button>
        </div>
        <div class="edit-copy-container"></div>
      </div>
    </div>

    <script src="requests.js"></script>
    <script src="functions.js"></script>
    <!-- <script src="functions-test.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
